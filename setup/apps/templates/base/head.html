{% load static %}
{% load i18n %}


<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% trans 'Website Title' %}</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <style>
        @font-face {
            font-family:'main-font-regular';
            src: local('main-font-regular'), url('{% static 'fonts/Tajawal/Tajawal-Regular.ttf' %}') format('TrueType');
        }

        @font-face {
            font-family:'main-font-bold';
            src: local('main-font-bold'), url('{% static 'fonts/Tajawal/Tajawal-Bold.ttf' %}') format('TrueType');
        }
    </style>
</head>
